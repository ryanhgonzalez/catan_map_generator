<!DOCTYPE html>
<html lang="en">

<title>Settlers Of Catan</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="webpageimages/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="/webpageimages/apple-icon.png">
<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

<script type="text/javascript" language="javascript">
    $(document).ready(function() {
        init();
    });
</script>

<head>
  <div class="jumbotron text-center">
      <div>
          <h1 class='inline-block-children'>Catan Board Generator</h1>
          <h1 class='inline-block-children information-button'><i class="fa fa-info-circle" aria-hidden="true" data-toggle="modal" data-target="#information-modal"></i></h1>
      </div>
      <div class="btn-group-sm btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="game-type" value="normal" checked> Normal (1-4 Players)
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="game-type" value="expanded"> Expansion (5-6 Players)
      </label>
      </div>
  </div>
</head>

<body>
   <!-- <div id="map-container">
    </div>-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="map-container">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="information-modal" tabindex="-1" role="dialog" aria-labelledby="aboutApp">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="aboutApp">About Me</h4>
                </div>
                <div class="modal-body">
                    This board generator is dedicated to my friends: Michael, JD, Tai, and Anthony.
                    To many more nights of playing together! <i class="em em---1" aria-role="presentation" aria-label="THUMBS UP SIGN"></i>
                    <br>
                    <br>
                    <i><b>TODO:</b> Implementation of back button and board scan verify functionality.</i>
                </div>
                <div class="modal-footer">
                    <a class="twitter-share-button"
                       target="_blank"
                       href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fcatanboard.bitbucket.io&text=Check%20out%20this%20Catan%20board%20generator%20I%27m%20using%21%20&hashtags=SettlersOfCatan"
                       data-size="large">
                        <div class="fa fa-twitter btn btn-info"></div>
                    </a>
                    <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
	<div class="row">
		<nav class="navbar fixed-bottom navbar-dark bg-dark">
			<form class="form-inline">
			  <button id="gen-map-back-button" type="button" class="btn btn-secondary d-flex"><i class="material-icons">navigate_before</i></button>
			  <button id="gen-map-button" type="button" disabled="true" class="btn btn-primary divider">Loading...</button>
			</form>
		  <button id="share-catan-board" type="button" class="btn btn-info d-flex"><i class="material-icons">photo_camera</i></button>
		</nav>
	</div>
</footer>

</html>
</html>
